version: '3'
services:
  redis:
    image: redis
    networks:
      - webnet
  db:
    image: postgres
    ports:
      - '3030:5432'
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - webnet
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: nguyengiang
      POSTGRES_DB: chill
  web:
    image: chillchat-server
    ports:
      - '8080:8080'
    networks:
      - webnet
    environment:
      DB_HOST: db
      REDIS_HOST: redis
    # command: ['./wait-for-it.sh', 'db:5432', '--', 'node', 'index.js']
    command: ['node', 'index.js']
networks:
  webnet:
